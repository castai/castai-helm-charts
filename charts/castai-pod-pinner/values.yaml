# Default values for pod-pinner.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Do not run more than one replica.
replicaCount: 1
namespace: "castai-agent"

# commonLabels -- Labels to add to all resources.
commonLabels: {}

# commonAnnotations -- Annotations to add to all resources.
commonAnnotations: {}

image:
  repository: us-docker.pkg.dev/castai-hub/library/pod-pinner
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Used to set additional environment variables for the pod-pinner container.
additionalEnv: {}
  # PPROF_PORT: "6060"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

# Extra labels to add to the pod.
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 443

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 20m
    memory: 100Mi
  limits:
    memory: 100Mi

nodeSelector: {}

tolerations: []

affinity: {}

webhook:
  # Overrides the failure policy of the webhook whose default is Ignore.
  failurePolicy: Ignore
  # Overrides webhook service routing and uses the provided url instead.
  url: ""
  port: 10250

deploy: true

castai:
  apiURL: "https://api.cast.ai"
  grpcURL: "grpc.cast.ai:443"
  apiKey: ""
  apiKeySecretRef: ""
  clusterID: ""
